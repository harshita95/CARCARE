<form class="form-horizontal" style="width:50%">
    <fieldset>

        <!-- Form Name -->
        <legend>Form Name</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-2 control-label"  for="name">Name</label>
            <div class="col-md-2">
                <input id="name" name="name"  type="text" placeholder="Enter your name" [(ngModel)]="customer.name" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="mobile">Mobile</label>
            <div class="col-md-4">
                <input id="mobile" name="mobile" type="text" placeholder="Enter your mobile no" [(ngModel)]="customer.mobileNo" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-md-4">
                <input id="email" name="email" type="email" placeholder="Enter your email" [(ngModel)]="customer.email" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="city">City</label>
            <div class="col-md-4">
                <input id="city" name="city" type="city" placeholder="Enter your city" [(ngModel)]="customer.city" class="form-control input-md" required="">

            </div>
        </div>


        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Password</label>
            <div class="col-md-4">
                <input id="password" name="password" type="password" placeholder="Enter your password" [(ngModel)]="customer.password" class="form-control input-md" required="">

            </div>
        </div>


        <div class="form-group">
            <label class="col-md-2 control-label" for="signup"></label>
            <div class="col-md-2">
                <button id="signup" name="signup" (click)='addCustomer();' [routerLink]="['/home']" class="btn btn-success">Sign Up</button>
            </div>
        </div>

    </fieldset>
</form>
